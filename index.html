<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RPG World Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html { 
          margin: 0; padding: 0; width: 100%; height: 100%; 
          overflow: hidden; background-color: #0f172a;
          touch-action: none; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          -webkit-font-smoothing: antialiased;
      }
      canvas { 
          image-rendering: pixelated; 
          position: absolute; top: 0; left: 0;
      }
      
      /* Animations */
      @keyframes slideUp {
        from { transform: translate(-50%, 100%); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }
      @keyframes slideRight {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Custom Slider Styles */
      input[type=range].vertical-slider { 
        -webkit-appearance: slider-vertical; 
        width: 24px; /* Wider touch area */
        height: 180px;
        opacity: 0; /* Hidden but clickable */
        position: absolute;
        z-index: 10;
        cursor: ns-resize;
      }
      
      /* Visual Track for Vertical Slider */
      .slider-track {
        position: relative;
        width: 6px;
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
        overflow: hidden;
      }
      .slider-fill {
        background: #3b82f6;
        width: 100%;
        position: absolute;
        bottom: 0;
        border-radius: 3px;
        transition: height 0.1s;
      }

      /* Horizontal Sliders */
      input[type=range]:not(.vertical-slider) { 
        -webkit-appearance: none; 
        background: rgba(255,255,255,0.1); 
        height: 8px; 
        border-radius: 4px; 
        width: 100%; 
      }
      input[type=range]::-webkit-slider-thumb { 
        -webkit-appearance: none; 
        height: 24px; 
        width: 24px; 
        border-radius: 50%; 
        background: #3b82f6; 
        cursor: pointer; 
        border: 3px solid #1e293b; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
      }

      /* UI Panels Glassmorphism */
      .ui-panel { 
        background: rgba(15, 23, 42, 0.85); 
        backdrop-filter: blur(12px); 
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.1); 
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
