<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RPG World Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Configuração Base */
      body, html { 
          margin: 0; padding: 0; width: 100%; height: 100%; 
          overflow: hidden; background-color: #0f172a;
          touch-action: none; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          -webkit-font-smoothing: antialiased;
      }

      /* O MAPA: Forçando visibilidade total */
      canvas { 
          image-rendering: pixelated; 
          position: fixed !important; /* Fixado para não sumir no scroll */
          top: 0; left: 0;
          width: 100vw !important;
          height: 100vh !important;
          z-index: 0 !important; /* Fica atrás de tudo */
          display: block !important;
          background-color: #1e293b; /* Cor de segurança caso o mar demore a carregar */
      }

      /* A INTERFACE: Camada invisível que permite toque no mapa */
      #root {
          position: relative;
          z-index: 10;
          width: 100%;
          height: 100%;
          pointer-events: none; /* O clique "atravessa" o vazio para chegar no canvas */
      }

      /* ELEMENTOS CLICÁVEIS: Devolvendo o clique para os menus */
      .ui-panel, button, input, select, a, [role="button"] {
          pointer-events: auto !important;
      }
      
      /* Animations */
      @keyframes slideUp {
        from { transform: translate(-50%, 100%); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }
      @keyframes slideRight {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Custom Slider Styles */
      input[type=range].vertical-slider { 
        -webkit-appearance: slider-vertical; 
        width: 24px;
        height: 180px;
        opacity: 0;
        position: absolute;
        z-index: 10;
        cursor: ns-resize;
      }
      
      .slider-track {
        position: relative;
        width: 6px;
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
        overflow: hidden;
      }
      .slider-fill {
        background: #3b82f6;
        width: 100%;
        position: absolute;
        bottom: 0;
        border-radius: 3px;
        transition: height 0.1s;
      }

      input[type=range]:not(.vertical-slider) { 
        -webkit-appearance: none; 
        background: rgba(255,255,255,0.1); 
        height: 8px; 
        border-radius: 4px; 
        width: 100%; 
        pointer-events: auto;
      }
      input[type=range]::-webkit-slider-thumb { 
        -webkit-appearance: none; 
        height: 24px; 
        width: 24px; 
        border-radius: 50%; 
        background: #3b82f6; 
        cursor: pointer; 
        border: 3px solid #1e293b; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
      }

      .ui-panel { 
        background: rgba(15, 23, 42, 0.85); 
        backdrop-filter: blur(12px); 
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.1); 
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
